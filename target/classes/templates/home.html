<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center">
        <h1>Добро пожаловать, <span th:text="${username}">Пользователь</span></h1>

        <h2>Конвертер валют</h2>
    </div>

    <div th:if="${error}" style="color: red;">[[${error}]]</div>
    
    <form th:action="@{/home}" method="post" class="form-control">
        <input type="hidden" name="formType" value="convert" />

        <div class="input-group">
            <span class="input-group-text">Сумма:</span>
            <input class="form-control" type="number" name="amount" step="0.01" required th:value="${amount}" />
        </div><br/>

        <div class="input-group">
            <span class="input-group-text">Из валюты:</span>
            <select name="fromCurrency" class="form-select">
                <option value="USD" th:selected="${fromCurrency == 'USD'}">USD</option>
                <option value="EUR" th:selected="${fromCurrency == 'EUR'}">EUR</option>
            </select>
        </div><br/>

        <div class="input-group">
            <span class="input-group-text">В валюту:</span>
            <select name="toCurrency" class="form-select">
                <option value="RUB" th:selected="${fromCurrency == 'RUB'}">RUB</option>
                <option value="USD" th:selected="${fromCurrency == 'USD'}">USD</option>
            </select>
        </div><br/>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Конвертировать</button>
        </div>
    </form>

    <div class="text-center">
        <span class="font-monospace fw-bold" th:text="${conversionResult}"></span>
    </div>
</body>
</html>
